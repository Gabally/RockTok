<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockTok</title>
</head>

<body>
    <div id="app" class="aCenter">
        <div id="menu" style="display: none;">
            <div>
                <span id="rock" class="title">
              Rock
              </span>
                <span id="tok" class="title">
              Tok
              </span>
            </div>
            <button class="m-btn" id="startSingleplayer">
              Singleplayer
            </button>
            <button class="m-btn">
              Multiplayer
            </button>
        </div>
        <div id="worldSelector" class="aCenter">
            <div>Select a World:</div>
            <div id="newWorldBtnContainer">
                <button class="m-btn WorldBtn" id="newWorldBtn">Back</button>
                <button class="m-btn WorldBtn">New</button>
            </div>
            <div>
                <div>
                    Gabally's world
                </div>
                <div>
                    Nonno Siper
                </div>
            </div>
        </div>
        <div id="game" style="display: none;">
            <canvas id="screen">
          Your browser does not support the canvas element, the game cannot run.
          </canvas>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
